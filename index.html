<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

    <div class="container">
    
        <section id="app">
            <h1>Apps</h1>
            <div class="line"></div>
            <iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/eccN1NOlTUmhKq4huuIZRO2yghEYtU6kI2aEImPstVU/embed"></iframe>
            <iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/U9AQsuLnTixFr5caYUBM9qmkuaPCvmuWblFMcUPrC14/embed"></iframe>
         </section>

        <h2>Click On The Games To Explore</h2>
        <h5>These Games Are Built In GameLab</h5>
        <div id="myCarousel" class="carousel slide">
            <div class="carousel-inner">
                <div class="item active">
                    <center>
                    <a href="https://studio.code.org/projects/playlab/53JmdRaW3fNffJ5AknN0JCdqEz40tw0oHWZYlhpkSaY" target="_blank">
                      <img src="SAVE YOURSELF - Play Lab.png" class="img-responsive">
                    </a>
                      <div class="carousel-content">
                        <p>Save Yourself</p>
                      </div>
                    </center>
                  </div>
                  <div class="item">
                    <center>
                    <a href="https://studio.code.org/projects/playlab/59kcuII7_7_GqU_JoB0XUMNmqtRKCO4bQL75q4q-6QM" target="_blank">
                      <img src="LETS DO MATHS - Play Lab.png" class="img-responsive">
                    </a>
                      <div class="carousel-content">
                        <p>Lets Do Some Maths</p>
                      </div>
                    </center>
                  </div>
                  <div class="item">
                    <center>
                    <a href="https://studio.code.org/projects/playlab/o51EhPThVMog5Tu-q9gfennSHFVXNhUYnAkNbsr-8E0" target="_blank">
                      <img src="mowgli math - Play Lab.png" class="img-responsive">
                    </a>
                      <div class="carousel-content">
                        <p>Learning Math</p>
                      </div>
                    </center>
                  </div>
            </div>
            <!-- Left and right controls -->
              <a class="left carousel-control" href="#myCarousel" data-slide="prev">
              <span class="glyphicon glyphicon-chevron-left"></span>
              </a>
              <a class="right carousel-control" href="#myCarousel" data-slide="next">
              <span class="glyphicon glyphicon-chevron-right"></span>
              </a>
        </div>

        <h2>Click On The Apps To Explore</h2>
        <h5>These Games Are Built In Thunkable</h5>
        <div id="myCarousel2" class="carousel slide">
            <div class="carousel-inner">
                <div class="item active">
                    <center>
                    <a href="https://x.thunkable.com/copy/547d8ad0f54e81437e2087560ec33dcf" target="_blank">
                      <img src="Thunkable.png" class="img-responsive">
                    </a>
                      <div class="carousel-content">
                        <p>Health App</p>
                      </div>
                    </center>
                  </div>
                  <div class="item">
                    <center>
                    <a href="https://x.thunkable.com/copy/bc0780a980ef81bee8cd582e72c801c6" target="_blank">
                      <img src="Thunkable (1).png" class="img-responsive">
                    </a>
                      <div class="carousel-content">
                        <p>Word Pallindrome Checker</p>
                      </div>
                    </center>
                  </div>
                  <div class="item">
                    <center>
                    <a href="https://x.thunkable.com/copy/22ead8aec365c7751f22b52780070492" target="_blank">
                      <img src="Thunkable (3).png" class="img-responsive">
                    </a>
                      <div class="carousel-content">
                        <p>Password Generator</p>
                      </div>
                    </center>
                  </div>
            </div>
            <!-- Left and right controls -->
              <a class="left carousel-control" href="#myCarousel2" data-slide="prev">
              <span class="glyphicon glyphicon-chevron-left"></span>
              </a>
              <a class="right carousel-control" href="#myCarousel2" data-slide="next">
              <span class="glyphicon glyphicon-chevron-right"></span>
              </a>
        </div>


    </div>

</html>
